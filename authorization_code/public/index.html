<!doctype html>
<html>
  <head>
    <title>Vizify</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1>This is an example of the Authorization Code flow</h1>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
      <div id="loggedin">
        <div id="user-profile"></div>
        <button class="btn btn-primary" id="vizify">Vizify</button>
      </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logged in as {{display_name}}</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      (function() {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        var params = getHashParams();

        var access_token = params.access_token
            refresh_token = params.refresh_token,
            error = params.error;

        var allUserArtistIds = {}
            allArtistGenres = {};

        function callSpotifyWebAPI (url, data, callback) {
          $.ajax({
            url: url,
            dataType: 'json',
            data: data,
            headers: {
              'Authorization': 'Bearer ' + access_token
            },
            success: function(response) {
              callback(response);
            },
            error: function(response) {
              callback(null);
            }
          });
        }

        function getUserProfile(callback) {
          callSpotifyWebAPI('https://api.spotify.com/v1/me', {}, callback);
        }

        function getUserTracks(callback) {
          callSpotifyWebAPI('https://api.spotify.com/v1/me/tracks', {}, callback);
        }

        function getArtist(id, callback) {
          callSpotifyWebAPI('https://api.spotify.com/v1/artists/' + id, {}, callback);
        }

        function initProcessTracks(tracks) {
          processTracks(tracks, 0);
        }

        function processTracks(tracks, numTracksLoaded) {

          var artistId = '',
              numTracks = tracks.total;

          // Check if 'tracks' is empty (i.e. user has no tracks in library)
          if (tracks.offset == 0) {
            // No tracks!
          }

          // Update progress
          numTracksLoaded += tracks.items.length;
          // percent = numTracksLoaded / numTracks
          console.log((numTracksLoaded / numTracks * 100) + '%');

          for (var i = 0; i < tracks.items.length; i++) {
            while (artist = tracks.items[i].track.artists.pop()) {
              artistId = artist.id;
              if (artistId in allUserArtistIds) {
                allUserArtistIds[artistId].count++;
              } else {
                allUserArtistIds[artistId] = artist;
                allUserArtistIds[artistId].count = 1;
              }
            }
          }

          if (tracks.next) {
            callSpotifyWebAPI(tracks.next, {}, function(tracks) {
              processTracks(tracks, numTracksLoaded);
            });
          }

          if (numTracksLoaded == numTracks) {
            console.log(allUserArtistIds);
            getGenreData(allUserArtistIds);
          }

        }

        /**
         * Sorting...
         *
         * Will sort user artists by the number of tracks the user has for
         * that artist in their library.  the logic is that the user will have
         * the most tracks from their favorite artist, but it might be more
         * logical to do a percentage of the total tracks
         *
         * Source: http://stackoverflow.com/questions/5199901/how-to-sort-an-associative-array-by-its-values-in-javascript
         */
        function getSortedArtistIds(artists) {

          return Object.keys(artists).sort(function(a, b) {
            a = artists[a].count
            b = artists[b].count

            return a < b ? -1 : (a > b ? 1 : 0);
          });
        }

        function getGenreData(artists) {
          // TODO: All tracks have been loaded, put in db and make viz

          var sortedArtistIds = getSortedArtistIds(artists),
              numArtists = artists.length * 0.75;

          console.log(artists);

          for (var i = 0; i < numArtists; i++) {
            while (genre = artists[sortedArtistIds[i]].genres.pop()) {
              if (genre in allArtistGenres) {
                allArtistGenres[genre]++;
              } else {
                allArtistGenres[genre] = 1;
              }
            }
          }

          console.log(allArtistGenres);

        }

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            getUserProfile(
              function(response) {
                userProfilePlaceholder.innerHTML = userProfileTemplate(response);

                $('#login').hide();
                $('#loggedin').show();
              });
          } else {
            // render initial screen
            $('#login').show();
            $('#loggedin').hide();
          }
        }

        document.getElementById('vizify').addEventListener('click', function() {
          getUserTracks(
            function(tracks) {
              initProcessTracks(tracks);
            }
          );
        });

      })();
    </script>
  </body>
</html>
