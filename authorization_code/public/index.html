<!doctype html>
<html>
  <head>
    <title>Vizify</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1>This is an example of the Authorization Code flow</h1>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
      <div id="loggedin">
        <div id="user-profile"></div>
        <button class="btn btn-primary" id="vizify">Vizify</button>
      </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logged in as {{display_name}}</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      (function() {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        var params = getHashParams();

        var access_token = params.access_token
            refresh_token = params.refresh_token,
            error = params.error;

        // List of tuples where (key, value) is (artist name, times found).
        // This will allow sorting to find a user's top artists (artists
        // with the most tracks).
        var allUserArtists = {};

        function callSpotifyWebAPI(url, data, callback) {
          $.ajax({
            url: url,
            dataType: 'json',
            data: data,
            headers: {
              'Authorization': 'Bearer ' + access_token
            },
            success: function(response) {
              callback(response);
            },
            error: function(response) {
              callback(null);
            }
          });
        }

        function getUserProfile(callback) {
          callSpotifyWebAPI('https://api.spotify.com/v1/me', {}, callback);
        }

        function getUserTracks(callback) {
          callSpotifyWebAPI('https://api.spotify.com/v1/me/tracks', {}, callback);
        }

        function processTracks(tracks, numTracksLoaded) {
// TODO: consider saving the total size and length
// TODO: add loading bar/ number/ percent
// Check if 'tracks' is empty (i.e. user has no tracks in library)
          if (tracks.offset == 0) {
            // No tracks!
          }

          // console.log(tracks);
          numTracksLoaded += tracks.items.length;

          $.each(tracks.items, function(index, item) {
// TODO: get ALL artists, not just the first one?
            var artistName = item.track.artists[0].name;
            if (artistName in allUserArtists) {
              allUserArtists[artistName]++;
            } else {
              allUserArtists[artistName] = 1;
            }
          });

          if (tracks.next) {
            callSpotifyWebAPI(tracks.next, {}, function(tracks) {
              processTracks(tracks, numTracksLoaded);
            });
          }

          console.log('loaded: ' + numTracksLoaded);
          console.log('total:  ' + tracks.total);

          if (numTracksLoaded == tracks.total) {
            // All tracks have been loaded, put in db and make viz
            console.log(allUserArtists);
            sortUserArtists(allUserArtists);
          }
        }

        function sortUserArtists(artists) {
          // Sorting...
          //
          // Will sort user artists by the number of tracks the user has for
          // that artist in their library.  the logic is that the user will have
          // the most tracks from their favorite artist, but it might be more
          // logical to do a percentage of the total tracks
          //
          // Source: http://stackoverflow.com/questions/5199901/how-to-sort-an-associative-array-by-its-values-in-javascript
          var sortedArtists = [];

          for (var artist in artists) {
            sortedArtists.push([artist, artists[artist]]);
          }

          sortedArtists.sort(function(a, b) {
            a = a[1]
            b = b[1]

            return a < b ? -1 : (a > b ? 1 : 0);
          });

          for (var i = 0; i < sortedArtists.length; i++) {
            var artistName = sortedArtists[i][0],
                // Might use number of tracks as a weight to determine how much
                // the user likes that genre, maybe not
                numArtistTracks = sortedArtists[i][1];

// TODO: ajax call to echo nest to determine allowed number of calls
// for the artist
          }
        }

        function getRateLimitRemaining() {
          var geturl;
          geturl = $.ajax({
            type: 'GET',
            crossDomain: true,
            headers: {
              'Access-Control-Allow-Origin': '*',
              'Access-Control-Allow-Headers': 'Origin, X-Requested-With, Content-Type, Accept'
            },
            url: 'http://developer.echonest.com/api/v4/artist/profile?api_key=VO9NDXU6IZBMOMI2X&name=weezer',
            beforeSend: function(xhr) {
              xhr.withCredentials = true;
            },
            success: function(data, textStatus, response) {
              console.log(data);
              console.log(textStatus);
              console.log(response.getAllResponseHeaders());
              console.log(geturl.getAllResponseHeaders());
              console.log(response.getResponseHeader('X-Ratelimit-Remaining'));

            },
            async: false,
            complete: function (XMLHttpRequest, textStatus) {
                var headers = XMLHttpRequest.getAllResponseHeaders();
                console.log('******');
                console.log(headers);
            },
            error: function(response) {
              //
            }
          });
        }

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            getUserProfile(
              function(response) {
                userProfilePlaceholder.innerHTML = userProfileTemplate(response);

                $('#login').hide();
                $('#loggedin').show();
              });
          } else {
            // render initial screen
            $('#login').show();
            $('#loggedin').hide();
          }
        }

        document.getElementById('vizify').addEventListener('click', function() {
          getUserTracks(
            function(response) {
              processTracks(response, 0);
              getRateLimitRemaining();
            }
          );
        });

      })();
    </script>
  </body>
</html>
